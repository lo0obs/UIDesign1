    #ascii-art {
      display: none; /* Hidden by default */

      font-family: monospace; /* Gives the ASCII art a proper typographic style */
    }
    button {
      background-color: blue; /* Same blue as the title */
      color: white; /* Text color for contrast */
      font-size: 16px; /* Larger font size */
      padding: 10px 20px; /* Padding around text */
      border: none; /* No border */
      cursor: pointer; /* Cursor indicates button */
      margin-right: 10px; /* Space between buttons */
    }
    #button-container {
      display: flex; /* Aligns buttons side by side */
      justify-content: start; /* Aligns buttons to the start of the container */
    }
  </style>
</head>
